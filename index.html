          <div class="sub-header__content-auth sub-header__content-login">

          <p class="user__info-name remove">nhatkytran</p>
          <div

          >
            <p
              class="sub-header__content-auth-title sub-header__content-logout-title"
            >
              Logout
            </p>
            <svg
              class="sub-header__content-auth-icon sub-header__content-logout-icon"

              xmlns="http://www.w3.org/2000/svg"

              height="16"
              viewBox="0 0 16 16"

          <div class="trailer__bg-small-border"></div>
